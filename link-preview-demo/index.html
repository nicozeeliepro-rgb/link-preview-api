<!DOCTYPE html>
<html lang="en">
<head>
    <title>API Demo</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; background: #f4f4f4; border-radius: 4px; display: none; }
    </style>
</head>
<body>
    <h2>Try my Link Preview API</h2>
    <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://google.com)">
    <button onclick="testAPI()">Get Preview</button>

    <div id="result">
        <h3 id="title"></h3>
        <p id="desc"></p>
        <img id="img" style="max-width: 100%;">
    </div>

    <script>
        async function testAPI() {
            const url = document.getElementById('urlInput').value;
            const resBox = document.getElementById('result');
            // NOTE: Replace the URL below with YOUR live Vercel URL
            const response = await fetch(`https://your-api-name.vercel.app/preview?url=${url}`);
            const data = await response.json();
            
            document.getElementById('title').innerText = data.title;
            document.getElementById('desc').innerText = data.description;
            document.getElementById('img').src = data.image;
            resBox.style.display = 'block';
        }
    </script>
</body>
</html>
